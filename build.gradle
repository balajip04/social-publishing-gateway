group = 'com.cars.social'
version = '1.0'

apply plugin: 'cars'
apply plugin: 'eclipse'
apply plugin: 'idea'
apply plugin: 'org.sonarqube'
apply plugin: 'jacoco'  
apply plugin: 'groovy'
apply plugin: 'application'


jar {
    baseName = 'social-publishing-gateway1.0'
    version =  '1.0'
}

repositories {
	maven { url { 'https://repository.cars.com/artifactory/libs-release' }}
	maven { url { 'https://repository.cars.com/artifactory/libs-snapshot' }}
}


sourceCompatibility = 1.8
targetCompatibility = 1.8


dependencies {

	compile("com.cars.framework:health-check:1.0")
	compile("org.springframework.boot:spring-boot-devtools:${springBootVersion}")
	compile("com.cars.framework:cars-framework-config:2.1.2-RELEASE")
    compile("io.springfox:springfox-swagger2:${springFoxSwaggerVersion}")
	compile("io.springfox:springfox-swagger-ui:${springFoxSwaggerVersion}")
    compile 'org.springframework.social:spring-social-facebook:2.0.3.RELEASE'
    // https://mvnrepository.com/artifact/commons-codec/commons-codec
    compile group: 'commons-codec', name: 'commons-codec', version: '1.5'
    // https://mvnrepository.com/artifact/org.twitter4j/twitter4j-core
    compile group: 'org.twitter4j', name: 'twitter4j-core', version: '4.0.2'

    compile group: 'org.apache.wink', name: 'wink-client', version: '1.4'
    // https://mvnrepository.com/artifact/com.google.code.gson/gson
    compile group: 'com.google.code.gson', name: 'gson', version: '1.7.2'


    compile localGroovy()

    	
        compile("org.springframework.boot:spring-boot-starter-web")
    

	testCompile("org.springframework.boot:spring-boot-starter-test")
	testCompile 'junit:junit:4.12'
    testCompile('org.spockframework:spock-core:0.7-groovy-2.0') {
        exclude module: 'groovy-all'
    }
    testCompile 'cglib:cglib-nodep:3.2.1'
}

mainClassName = "com.cars.social.Application"

bootRun {
	enableAssertions = true
    addResources = true
}

tasks.withType(JavaExec) {
    systemProperties System.properties
}

task wrapper(type: Wrapper) {
    gradleVersion = '2.12'
}
